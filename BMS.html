<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* Basic Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            
        }
        
        .bmi-calculator {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        
        .bmi-calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .bmi-calculator button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

<div class="bmi-calculator">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" min="0">
    <input type="number" id="height" placeholder="Height (m)" step="0.01" min="0">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result">Your BMI will appear here.</div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);

        if (weight > 0 && height > 0) {
            const bmi = weight / (height * height);
            document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)}`;
        } else {
            document.getElementById('result').textContent = "Please enter valid weight and height.";
        }
    }
</script>

</body>
</html>
