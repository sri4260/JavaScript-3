<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Theme Toggle</title>
    <style>
        /* Default light theme styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            position: relative;
            background-color: aqua;
            
        }

        h1 {
            font-size: 2rem;
        }

        /* Theme toggle icon */
        .theme-toggle-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        /* Dark theme styles */
        .dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }

        .dark-theme .theme-toggle-icon {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Click the Icon to Toggle Theme</h1>
    <div class="theme-toggle-icon" onclick="toggleTheme()">ðŸŒž</div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');

        const icon = document.querySelector('.theme-toggle-icon');
        icon.textContent = document.body.classList.contains('dark-theme') ? 'ðŸŒ™' : 'ðŸŒž';
    }
</script>

</body>
</html>
